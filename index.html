<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <img src="assets/conifers-1867371_1920.jpg" width="100%" height="800px">
        <h1>Login</h1>
        <form>
            <section class="center">
                <section class="name">
                    <h3>Name</h3>
                    <input type="text" placeholder="First">
                    <input class="right" type="text" placeholder="last">
                </section>
                <section class="email">
                    <h3>Choose your email</h3>
                    <input type="text">
                    <span class="gmail_half">@gmail.com</span>
                </section>
                <section class="password">
                    <h3>Enter password<span>*</span></h3>
                    <input type="password" placeholder="**********">
                </section>
                <section class="re_password">
                    <h3>Re enter password</h3>
                    <input type="password" placeholder="**********">
                </section>
                <section class="dob">
                    <section class="month">
                        <h3>Month</h3>
                        <select class="dropdown1">
                            <option>JAN</option>
                            <option>FEB</option>
                            <option>MAR</option>
                            <option>APR</option>
                            <option>MAY</option>
                            <option>JUN</option>
                        </select>
                    </section>
                    <section class="date">
                        <h3>Date</h3>
                        <select class="dropdown2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </section>
                    <section class="year">
                        <h3>Year</h3>
                        <select class="dropdown3">
                            <option>2000</option>
                            <loptioni>2001</option>
                                <option>2002</option>
                                <option>2003</option>
                                <option>2004</option>
                                <option>2005</option>
                        </select>
                    </section>
                </section>
                <section class="gender">
                    <h3>Gender</h3>
                    <input type="radio" name="gender">
                    <label>Male</label>
                    <input type="radio" name="gender">
                    <label>Female</label>
                </section>
                <section class="language">
                    <h3>Language</h3>
                    <input type="checkbox">
                    <label>Telugu</label>
                    <input type="checkbox">
                    <label>Hindi</label>
                    <input type="checkbox">
                    <label>English</label>
                </section>
                <section>
                    <h3>Comment</h3>
                    <textarea></textarea>
                </section>
                <button class="submit right">Submit</button>
            </section>
        </form>
    </section>
</body>

</html>
